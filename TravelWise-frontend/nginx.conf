# /frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Important: This block handles Angular's client-side routing.
    # It ensures that all paths (except static assets) are rewritten
    # to index.html, allowing the Angular router to take over.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        log_not_found off;
    }
}
