<div class="filters-container">
  <div class="filters-header">
    <button matMiniFab class="filters-btn" (click)="onSelectFilters()" style="color:#313178">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="filters-title">Filters</span>
  </div>
  <div *ngIf="areFiltersSelected" class="filters-body">
    <div class="prices-wrapper filter-wrapper">
      <div class="filter-label">Price</div>
      <mat-slider
        class="price-slider"
        min="0"
        max="3000"
        step="5"
        discrete="true">
        <input matSliderStartThumb [value]="minPrice" (valueChange)="minPrice = $event"/>
        <input matSliderEndThumb [value]="maxPrice" (valueChange)="maxPrice = $event"/>
      </mat-slider>
      <div class="price-values">
        <span>{{ minPrice }} €</span>
        <span>{{ maxPrice }} €</span>
      </div>
    </div>
    <div class="dates-wrapper filter-wrapper">
      <div class="filter-label">Dates</div>
      <div class="start-date-wrapper date-wrapper">
        <mat-label>Starts After</mat-label>
        <mat-datepicker-toggle matIconSuffix [for]="startsPicker"></mat-datepicker-toggle>
        <mat-datepicker #startsPicker></mat-datepicker>
        <input matInput
               class="date-input"
               [matDatepicker]="startsPicker"
               [(ngModel)]="startsAfter"
               placeholder="Pick from the calendar"
               readonly>
      </div>
      <div class="end-date-wrapper date-wrapper">
        <mat-label>Ends Before</mat-label>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
        <input matInput
               class="date-input"
               [matDatepicker]="endPicker"
               [(ngModel)]="endsBefore"
               placeholder="Pick from the calendar"
               readonly>
      </div>
    </div>
    <div class="available-spots-wrapper filter-wrapper">
      <div class="filter-label">Availability</div>
      <mat-slider
        min="1"
        max="10"
        discrete="true"
        class="spots-slider">
        <input matSliderThumb [value]="minSpotsAvailable" (valueChange)="minSpotsAvailable = $event"/>
      </mat-slider><br>
      <mat-label class="available-spots-text">Minimum spots: {{minSpotsAvailable}}</mat-label>
    </div>
    <div class="lower-buttons-row">
      <button class="lower-section-btn"
              mat-button="outlined"
              (click)="resetFilters()"
              style="color:#313178; border: 1px solid #313178"
      >
        Reset
      </button>
      <button class="apply-btn lower-section-btn"
              mat-button="filled"
              (click)="applyFilters()"
              style="color:white"
      >
        Apply
      </button>
    </div>
  </div>
</div>
