<div class="recommendations-container">
  <h2>Based on your recent cart activity:</h2>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let offer of recommendedOffers" colspan="1" rowspan="1">
      <app-offer-card [offer]="offer"></app-offer-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-icon *ngIf="currentOfferIdIndex !== 0"
            aria-hidden="false" fontIcon="keyboard_arrow_left"
            class="left-arrow" (click)="getPreviousPageOfRecommendations()">
  </mat-icon>
  <mat-icon *ngIf="currentOfferIdIndex !== offerIds.length - 1"
            aria-hidden="false" fontIcon="keyboard_arrow_right"
            class="right-arrow" (click)="getNextPageOfRecommendations()">
  </mat-icon>
</div>
